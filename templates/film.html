<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "{{ url_for('static', filename='css/film.css') }}"/>
        <title></title>
    </head>
    <body>
        <div class = "film_detail">

            <div class = "poster">
                <img src = "{{ film.poster_url }}" />
                <div id = "play-button">▶</div>
            </div>

            <div id="overlay"></div>
            
            <!-- container pour le trailer -->
            <div id = "trailerContainer">
                <iframe 
                src = "https://www.youtube.com/embed/{{ film.trailer_youtube_id }}"
                frameborder="0"
                ></iframe>
            </div>

            <div class = "details">
                <div class = "resume">
                    <h1>{{ film.title }}</h1>
                    <p>{{ film.overview }}</p>
                </div>
            
                <div class = "info_supplementaire">
                    <p>Durée : {{ film.runtime}} minutes</p>
                    <p>Genres : {{ ", ".join(film.genres) }}</p>
                    <p>date de sortie : {{ film.release_date.strftime ("%d/%m/%Y") }}</p>
                </div>
            </div>
        </div>

        <div class = "bouton_trie_seance">
            <select name="cinema">
                <option>cinéma</option>
            </select>

            <select name="date-seance">
                <option>date séance</option>
            </select>

            <select name="langue">
                <option>langue</option>
            </select>

            <select name="format-projection">
                <option>format</option>
            </select>
        </div>

        <script src = "{{ url_for('static', filename='js/film.js')}}"></script>
    </body>
</html>
